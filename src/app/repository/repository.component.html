<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
      <img src="./assets/LASSOLOGONAME.png" alt="LASSO-Logo" style="width: 120px; height:40px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/lsleditor']">LSL Editor</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" [routerLink]="['/myLsl']">My LSL</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/repository']">Repository</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container-fluid">
    <div class="card-body">
      <div class="row">
        <div class="card" style="width: 100%">
          <div class="card-header">
            Repository
          </div>
        </div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="workspace">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Workspace </th>
            <td mat-cell *matCellDef="let element"> {{element.workspace}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
            <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row (click)="openWorkspaceDialog()" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table> 
        <div class="card-body">
            <div class="row">
              <div class="btn-group" role="group" aria-label="Basic example">
                  <button mat-button (click)="openExampleWorkspaceDialog()">Example Workspaces</button>
            </div>
          </div>       
      </div>
    </div>
  </div>
