<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
      <img src="./assets/LASSOLOGONAME.png" alt="LASSO-Logo" style="width: 120px; height:40px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/lsleditor']">LSL Editor</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/myLsl']">My LSL</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/repository']">Repository</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container-fluid">
    <div class="card-body">
      <div class="row">
        <div class="card" style="width: 100%">
          <div class="card-header">
            My LSL
          </div>
        </div>
        
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
  
          <!-- Workspace Column -->
          <ng-container matColumnDef="workspace">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Workspace </th>
            <td mat-cell *matCellDef="let element"> {{element.workspace}} </td>
          </ng-container>
  
          <!-- Starus Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
          </tr>
        </table>
        <div class="card-body">
          <div class="row">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button mat-button>Execute</button>
                <button mat-button [routerLink]="['/lsleditor']">Edit</button>
                <button mat-button>Share</button>
                <button mat-button>Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
